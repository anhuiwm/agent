<extend name="Public@Public/base" />
<block name="main_content">
    <form method="post" class="myforms" action="{:U('Agent/Command/agent_info')}">
        <if condition="$auth_group != 11">
            <input type="text" class="form-control" placeholder="手机账户" name="username">
            <else />请点击:
        </if>
        <select class="form-control input-sm" name="chargetype">
            <option value="0">全部</option>
            <option value="1">代理充值</option>
            <option value="2">代理消耗</option>
            <option value="3">返现</option>
        </select>
        <select class="form-control input-sm" name="resulttype">
            <option value="0">全部</option>
            <option value="1">成功</option>
            <option value="2">失败</option>
        </select>
        <button class="btn btn-info btn-sm ">查询信息</button>
    </form>
    </br>

    <if condition="isset($title_user_lists)">
        当前信息:
    </if>
       
    <table class="table  datalist  table-hover">
        <thead>
            <tr>
                <foreach name="title_user_lists" item="row">
                    <th>
                        {$row}
                    </th>
                </foreach>
            </tr>
        </thead>
        <tbody>
            <foreach name="list_user_data" item="row" key='key'>
                <tr>
                    <foreach name="title_user_lists" item="row1" key='key1'>
                        <td>
                            <if condition="isset($row[$key1])">{$row[$key1]}
                                <else/>未定
                            </if>
                        </td>
                    </foreach>
                </tr>
            </foreach>
        </tbody>
    </table>

    </br>
    </br>
    </br>

    <if condition="isset($title_user_lists)">
        充值记录:
    </if>
    <table class="table  datalist  table-hover">
        <thead>
            <tr>
                <foreach name="title_lists" item="row">
                    <th>
                        {$row}
                    </th>
                </foreach>
            </tr>
        </thead>
        <tbody>
            <foreach name="list_data" item="row" key='key'>
                <tr>
                    <foreach name="title_lists" item="row1" key='key1'>
                        <td>
                            <if condition="isset($row[$key1])">{$row[$key1]}
                                <else/>未定
                            </if>
                        </td>
                    </foreach>
                </tr>
            </foreach>
        </tbody>
        <!-- <thead>
            <tr>
                <foreach name="title_lists" item="row">
                    <th>
                        {$row}
                    </th>
                </foreach>
            </tr>
        </thead> -->
    </table>
</block>
