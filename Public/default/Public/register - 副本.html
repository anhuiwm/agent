<script type="text/javascript">
$('.sbtn').click(function(){
    var tel = $.trim($('.username').val());
    $.post('SendTemplateSMS.php', {'tel':tel},function(res){
    if (res) {
        alert('发送成功');
    } else {
        alert('发送失败');
    }
    });
});
</script>
