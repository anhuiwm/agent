<extend name="Public@Public/base" />

        &nbsp
        <select style="padding:4px 6px;border:1px solid #ccc;border-radius: 4px;width: 95px;" placeholder="审核状态" name="status">
            <option value="0"
            <if condition="($status eq 0)"> selected="selected" </if>
            >全部</option>
            <option value="1" 
            <if condition="($status eq 1)"> selected="selected" </if>  
            >等待审核</option>
            <option value="2"
            <if condition="($status eq 2)"> selected="selected" </if>  
            >审核通过</option>
            <option value="3"
            <if condition="($status eq 3)"> selected="selected" </if>  
            >审核失败</option>
        </select>
        <button class="btn btn-info btn-sm ">查询</button>
