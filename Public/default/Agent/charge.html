<extend name="Public@Public/base" />
<block name="main_content">
    <form method="post" class="myforms" action="{:U('Agent/Command/charge')}">
        <input type="text" class="form-control" placeholder="ID" name="id"> 或
        <input type="text" class="form-control" placeholder="手机账户" name="username">或
        <input type="text" class="form-control" placeholder="姓名" name="name">
        <button class="btn btn-info btn-sm ">查询</button>
    </form>
    <div style="overflow:scroll;">
        <table class="table  datalist  table-hover">
            <thead>
                <tr>
                    <foreach name="title_lists" item="row">
                        <th>
                            {$row}
                        </th>
                    </foreach>
                    <th class="tright pad-r21" scope="row">操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="list_data" item="row" key='key'>
                    <tr>
                        <foreach name="title_lists" item="row1" key='key1'>
                            <td>
                                <if condition="isset($row[$key1])">{$row[$key1]}
                                    <else/>未定
                                </if>
                            </td>
                        </foreach>

                        <td class="tright pad-r21" scope="row">
                            <a class="abtn" href="{:U('Agent/Command/charge_res',array('id'=>$row['id']))}"> 充值</a>
                        </td>
                    </tr>
                </foreach>
            </tbody>
            <thead>
                <tr>
                    <foreach name="title_lists" item="row">
                        <th>
                            {$row}
                        </th>
                    </foreach>
                    <th class="tright pad-r21" scope="row">操作</th>
                </tr>
            </thead>
        </table>
    </div>

</block>
