<extend name="Public@Public/base" />
<block name="main_content">
    <form method="post" class="myforms" action="{:U('Agent/Command/return_info')}">
        <if condition="$auth_group != 11">
            <input type="text" class="form-control" placeholder="手机账户" name="username">
            <else />请点击:
        </if>

        <select class="form-control input-sm" name="return_type">
            <option value="0">全部</option>
            <option value="1">已返现</option>
            <option value="2">未返现</option>
        </select>
        <button class="btn btn-info btn-sm ">查询</button>
    </form>
    </br>


    <div style="overflow:scroll;">
        <table class="table  datalist  table-hover">
            <thead>
                <tr>
                    <foreach name="title_lists" item="row">
                        <th>
                            {$row}
                        </th>
                    </foreach>
                    <if condition="$auth_group != 11">
                        <th class="tright pad-r21" scope="row">操作</th>
                    </if>
                </tr>
            </thead>
            <tbody>
                <foreach name="list_data" item="row" key='key'>
                    <tr>
                        <foreach name="title_lists" item="row1" key='key1'>
                            <td>
                                <if condition="isset($row[$key1])">
                                    {$row[$key1]}
                                    <else />未定
                                </if>
                            </td>
                        </foreach>
                        <if condition="$auth_group != 11">
                            <td class="tright pad-r21" scope="row">
                                <a class="abtn" href="{:U('Agent/Command/return_res',array('id'=>$row['id']))}">返现</a>
                            </td>
                        </if>

                    </tr>
                </foreach>
            </tbody>
            <thead>
                <tr>
                    <foreach name="title_lists" item="row">
                        <th>
                            {$row}
                        </th>
                    </foreach>
                    <if condition="$auth_group != 11">
                        <th class="tright pad-r21" scope="row">操作</th>
                    </if>
                </tr>
            </thead>
        </table>
    </div>
</block>
